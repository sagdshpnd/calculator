<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href="css/style.css">
</head>
<body>
    <div id = "calculator">
        <div id = "top-half">
            <div id = "display">
                <div id = "expression">
                    <!--Display for expression-->
                    13x1            
                </div>
                <div id = "result">
                    <!--Display for result-->
                    =13
                </div>
            </div>
        </div>
        <div id = "buttons">
            <!--<div id = "top-row">-->
                <div id = "operations1">
                    <button class = "op-key number" id = "clear">C</button>
                    <button class = "op-key number" id = "invert">+/-</button>
                    <button class = "op-key number" id = "percentage">%</button>
                </div>
                <div id = "operations2">
                    <button class = "op-key number" id = "delete">‚Üê</button>
                    <button class = "op-key number" id = "divide">/</button>
                    <button class = "op-key number" id = "multiply">X</button>
                    <button class = "op-key number" id = "subtract">-</button>
                    <button class = "op-key number" id = "add">+</button>
                </div>
            <!--</div>-->
        <div id = "numbers">
            <button class = "number">7</button>
            <button class = "number">8</button>
            <button class = "number">9</button>
            <button class = "number">4</button>
            <button class = "number">5</button>
            <button class = "number">6</button>
            <button class = "number">1</button>
            <button class = "number">2</button>
            <button class = "number">3</button>
            <button class = "number">0</button>
            <button class = "number">.</button>
            <button class = "number">=</button>
        </div>
    </div>
</div>
</body>
</html>
